<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script>
	// -- Defination from W3school.com --


	// The reduce() method reduces the array to a single value.
	// The reduce() method executes a provided function for each value of the array (from left-to-right).
	// The return value of the function is stored in an accumulator (result/total).
	// Note: reduce() does not execute the function for array elements without values.
	// Note: This method does not change the original array.

	// if we don't pass second argument after callback function, the callback function can automaically takes array's 0 index's value as intializing value

	// ---------
	var arr = [2,3,4,5];
	var res = arr.reduce(function(acuumulater,current_value) {
		return acuumulater + current_value;
	},0);
	console.log(res);
</script>
</body>
</html>
